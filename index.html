<body>
    <div class="nameContainer">
        <form action="">
            <label for="name">Username</label>
            <input type="search" name="name" placeholder="Username" required>
            <button>PLAY</button>
        </form>
    </div>
    <div class="addContainer">
        <p class="userName"></p>
        <form action="" class="nameInput-container">
            <input type="text" placeholder="Enter a name">
            <select class="selectAnimal">
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
            </select>
            <button class="pet-btn">Add</button>
        </form>

    </div>


    <div class="container">

    </div>
